<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Locofest – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Locofest — découvrez, organisez et partagez des événements près de chez vous." />
  <meta name="theme-color" content="#1976D2" />
  <style>
    :root{
      --bleu:#1976D2;
      --bleu-2:#34AADC;
      --fond:#f6f8fc;
      --carte:#fff;
      --bordure:#e7e9ef;
      --shadow:0 8px 32px rgba(0,0,0,.06);
      --focus:0 0 0 3px #1976D233;
      --rayon:18px;
      --txt:#111;
      --txt-sec:#333;
      --txt-mute:#8992a1;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --fond:#0b0c0f;
        --carte:#0f1217;
        --bordure:#23262d;
        --shadow:0 12px 40px rgba(0,0,0,.35);
        --txt:#f5f7fb;
        --txt-sec:#d6dae2;
        --txt-mute:#9aa3ad;
      }
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
        Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1200px 500px at 50% -10%, #f9fbff, transparent 60%),
        linear-gradient(180deg, #f9fbff, var(--fond));
      background-color:var(--fond);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:100%;
      padding:clamp(18px,4vw,44px);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:min(720px,92vw);
      background:var(--carte);
      border:1px solid var(--bordure);
      border-radius:var(--rayon);
      box-shadow:var(--shadow);
      padding:clamp(22px,5vw,40px);
      text-align:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:36px;
      padding:0 14px;
      border-radius:999px;
      border:1px solid var(--bordure);
      color:var(--bleu);
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      font-weight:700;
      letter-spacing:.4px;
      user-select:none;
    }
    h1{
      margin:.7rem 0 .35rem 0;
      font-size:clamp(22px,3.2vw,28px);
      letter-spacing:.2px;
      font-weight:800;
      color:var(--bleu);
    }
    .subtitle{
      margin:.2rem 0 1.1rem 0;
      color:var(--txt-sec);
      font-size:clamp(15px,2.3vw,17px);
      line-height:1.55;
    }
    .links{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:18px;
    }
    @media (min-width:560px){
      .links{ grid-template-columns:1fr 1fr; }
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      padding:12px 14px;
      min-height:44px;
      border-radius:12px;
      border:1px solid var(--bordure);
      font-weight:700;
      letter-spacing:.2px;
      color:#fff;
      background:linear-gradient(180deg,#2583ff,#1a6fe0);
      box-shadow:0 2px 0 rgba(0,0,0,.04);
      transition:transform .04s ease, filter .2s ease, box-shadow .2s ease;
      cursor:pointer;
    }
    .btn:hover{filter:brightness(1.03)}
    .btn:active{transform:translateY(1px)}
    .btn:focus-visible{outline:none; box-shadow:var(--focus)}
    .btn--secondary{
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      color:var(--bleu);
    }
    @media (prefers-color-scheme: dark){
      .btn--secondary{background:linear-gradient(180deg,#11151b,#0f1319); color:#cfe1ff}
    }
    .footer{
      margin-top:clamp(18px,3vw,24px);
      border-top:1px solid var(--bordure);
      padding-top:clamp(12px,2.4vw,16px);
      color:var(--txt-mute);
      font-size:13px;
    }
    a.inline{
      color:var(--bleu-2);
      text-decoration:underline;
    }
    a:focus-visible{outline:none; box-shadow:var(--focus); border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="badge" aria-hidden="true">Locofest</div>
      <h1>Bienvenue sur Locofest</h1>
      <p class="subtitle">
        Découvrez, organisez et partagez des événements près de chez vous.
      </p>

      <div class="links" role="navigation" aria-label="Liens utiles">
        <a class="btn" href="politique-confidentialite.html">Politique de confidentialité</a>
        <a class="btn" href="cgu.html">Conditions d’utilisation</a>
        <a class="btn btn--secondary" href="supprimer-compte.html">Supprimer mon compte</a>
        <a class="btn btn--secondary" href="support.html">Support &amp; Contact</a>
      </div>

      <div class="footer">
        © 2025 Locofest · Contact :
        <a class="inline" href="mailto:locofestfr@gmail.com?subject=Contact%20Locofest">locofestfr@gmail.com</a>
      </div>
    </main>
  </div>
</body>
</html>
