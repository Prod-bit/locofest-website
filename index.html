<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Locofest - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(120deg, #1e2a78 0%, #34aadc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.97);
      box-shadow: 0 4px 32px rgba(52,170,220,0.08), 0 1.5px 14px rgba(34,51,120,0.08);
      border-radius: 22px;
      max-width: 370px;
      width: 92vw;
      padding: 40px 28px 32px 28px;
      text-align: center;
      animation: slideIn 0.8s cubic-bezier(.57,1.78,.46,.95);
    }
    @keyframes slideIn {
      0% { opacity: 0; transform: translateY(-25px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    .logo-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 13px;
      margin-bottom: 10px;
    }
    .logo-text {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-weight: 700;
      color: #1e2a78;
      font-size: 2.1em;
      letter-spacing: 1.5px;
      line-height: 1.1;
    }
    h1 {
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      color: #1e2a78;
      font-size: 1.18em;
      font-weight: 700;
      margin-top: 10px;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }
    p {
      color: #333d6e;
      font-size: 1.08em;
      margin-bottom: 26px;
      margin-top: 0;
    }
    ul.quick-links {
      list-style: none;
      padding: 0;
      margin: 28px 0 0 0;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    ul.quick-links li {
      margin: 0;
    }
    .btn-link {
      display: block;
      background: linear-gradient(90deg, #34aadc, #1e2a78 90%);
      color: #fff;
      padding: 13px 0;
      border: none;
      border-radius: 8px;
      font-family: 'Montserrat', 'Roboto', Arial, sans-serif;
      font-size: 1.03em;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.25s, box-shadow 0.18s, transform 0.13s;
      box-shadow: 0 1.5px 8px rgba(52,170,220,0.08);
      letter-spacing: 0.5px;
      position: relative;
      cursor: pointer;
      outline: none;
    }
    .btn-link:hover, .btn-link:focus {
      background: linear-gradient(90deg, #1e2a78 15%, #34aadc 95%);
      box-shadow: 0 4px 22px rgba(52,170,220,0.15);
      transform: translateY(-2px) scale(1.04);
    }
    .footer {
      margin-top: 40px;
      color: #7daadc;
      font-size: 0.93em;
      opacity: 0.87;
      letter-spacing: 0.2px;
    }
    @media (max-width: 500px) {
      .container { 
        padding: 20px 6vw 16px 6vw;
        max-width: 99vw;
      }
      .logo-text { font-size: 1.3em;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-row">
      <span class="logo-text">Locofest</span>
    </div>
    <h1>Bienvenue sur Locofest</h1>
    <p>
      Découvrez, organisez et partagez des événements ludiques près de chez vous.
    </p>
    <ul class="quick-links">
      <li>
        <a class="btn-link" href="politique-confidentialite.html">
          Politique de confidentialité
        </a>
      </li>
      <li>
        <a class="btn-link" href="cgu.html">
          Conditions d’utilisation
        </a>
      </li>
      <li>
        <a class="btn-link" href="supprimer-compte.html">
          Supprimer mon compte
        </a>
      </li>
      <li>
        <a class="btn-link" href="support.html">
          Support &amp; Contact
        </a>
      </li>
    </ul>
    <div class="footer">
      © 2025 Locofest · Contact : <a href="mailto:locofestfr@gmail.com" style="color:#34aadc;text-decoration:underline;">locofestfr@gmail.com</a>
    </div>
  </div>
</body>
</html>
