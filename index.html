<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Locofest – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Locofest — découvrez, organisez et partagez des événements près de chez vous." />
  <meta name="theme-color" content="#1976D2" />
  <style>
    :root{
      --bleu:#1976D2;
      --bleu-2:#34AADC;
      --fond:#f6f8fc;
      --carte:#fff;
      --bordure:#e7e9ef;
      --shadow:0 6px 24px rgba(0,0,0,.06);
      --focus:0 0 0 3px #1976D233;
      --rayon:14px;
      --txt:#111;
      --txt-sec:#333;
      --txt-mute:#8992a1;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
        Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1000px 420px at 50% -10%, #f9fbff, transparent 60%),
        linear-gradient(180deg, #fbfdff, var(--fond));
      background-color:var(--fond);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:100%;
      padding:clamp(16px,3.6vw,36px);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:min(680px,92vw);
      background:var(--carte);
      border:1px solid var(--bordure);
      border-radius:var(--rayon);
      box-shadow:var(--shadow);
      padding:clamp(18px,4.6vw,30px);
      text-align:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:30px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid var(--bordure);
      color:var(--bleu);
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      font-weight:600;
      letter-spacing:.3px;
      user-select:none;
    }
    h1{
      margin:.55rem 0 .3rem 0;
      font-size:clamp(20px,3vw,26px);
      letter-spacing:.2px;
      font-weight:700;
      color:var(--bleu);
    }
    .subtitle{
      margin:.15rem 0 .9rem 0;
      color:var(--txt-sec);
      font-size:clamp(14px,2.2vw,16px);
      line-height:1.55;
    }
    .links{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:14px;
    }
    @media (min-width:560px){
      .links{ grid-template-columns:1fr 1fr; }
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      padding:10px 14px;
      min-height:40px;              /* plus compact que 44px */
      border-radius:10px;
      border:1px solid var(--bordure);
      font-weight:600;
      font-size:14.5px;
      letter-spacing:.2px;
      color:#fff;
      background:linear-gradient(180deg,#2583ff,#1a6fe0);
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      transition:transform .04s ease, filter .2s ease, box-shadow .2s ease;
      cursor:pointer;
    }
    .btn:hover{filter:brightness(1.03)}
    .btn:active{transform:translateY(1px)}
    .btn:focus-visible{outline:none; box-shadow:var(--focus)}
    .btn--secondary{
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      color:var(--bleu);
    }
    .footer{
      margin-top:clamp(16px,3vw,20px);
      border-top:1px solid var(--bordure);
      padding-top:clamp(10px,2.2vw,14px);
      color:var(--txt-mute);
      font-size:13px;
    }
    a.inline{
      color:var(--bleu-2);
      text-decoration:underline;
    }
    a:focus-visible{outline:none; box-shadow:var(--focus); border-radius:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="badge" aria-hidden="true">Locofest</div>
      <h1>Bienvenue sur Locofest</h1>
      <p class="subtitle">
        Découvrez, organisez et partagez des événements près de chez vous.
      </p>

      <div class="links" role="navigation" aria-label="Liens utiles">
        <a class="btn" href="politique-confidentialite.html">Politique de confidentialité</a>
        <a class="btn" href="cgu.html">Conditions d’utilisation</a>
        <a class="btn btn--secondary" href="supprimer-compte.html">Supprimer mon compte</a>
        <a class="btn btn--secondary" href="support.html">Support &amp; Contact</a>
      </div>

      <div class="footer">
        © 2025 Locofest · Contact :
        <a class="inline" href="mailto:locofestfr@gmail.com?subject=Contact%20Locofest">locofestfr@gmail.com</a>
      </div>
    </main>
  </div>
</body>
</html>
