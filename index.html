<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Locofest – Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Locofest — découvrez, organisez et partagez des événements près de chez vous." />
  <meta name="theme-color" content="#1976D2" />
  <style>
    :root{
      --bleu:#1976D2;
      --bleu-2:#34AADC;
      --fond:#f6f8fc;
      --carte:#fff;
      --bordure:#e7e9ef;
      --shadow:0 6px 24px rgba(0,0,0,.06);
      --focus:0 0 0 3px #1976D233;
      --rayon:14px;
      --txt:#111;
      --txt-sec:#333;
      --txt-mute:#8992a1;
    }
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI",
        Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1000px 420px at 50% -10%, #f9fbff, transparent 60%),
        linear-gradient(180deg, #fbfdff, var(--fond));
      background-color:var(--fond);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:100%;
      padding:clamp(16px,3.6vw,36px);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width:100%;
      max-width:min(680px,92vw);
      background:var(--carte);
      border:1px solid var(--bordure);
      border-radius:var(--rayon);
      box-shadow:var(--shadow);
      padding:clamp(18px,4.6vw,30px);
      text-align:center;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      height:30px;
      padding:0 12px;
      border-radius:999px;
      border:1px solid var(--bordure);
      color:var(--bleu);
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      font-weight:600;
      letter-spacing:.3px;
      user-select:none;
    }
    h1{
      margin:.55rem 0 .3rem 0;
      font-size:clamp(20px,3vw,26px);
      letter-spacing:.2px;
      font-weight:700;
      color:var(--bleu);
    }
    .subtitle{
      margin:.15rem 0 .9rem 0;
      color:var(--txt-sec);
      font-size:clamp(14px,2.2vw,16px);
      line-height:1.55;
    }
    .links{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
      margin-top:14px;
    }
    @media (min-width:560px){
      .links{ grid-template-columns:1fr 1fr; }
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      text-decoration:none;
      padding:8px 12px;
      min-height:36px;
      border-radius:10px;
      border:1px solid var(--bordure);
      font-weight:600;
      font-size:14px;
      letter-spacing:.2px;
      color:var(--bleu);
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      box-shadow:0 1px 0 rgba(0,0,0,.04);
      transition:transform .04s ease, filter .2s ease, box-shadow .2s ease;
      cursor:pointer;
    }
    .btn:hover{filter:brightness(1.02)}
    .btn:active{transform:translateY(1px)}
    .btn:focus-visible{outline:none; box-shadow:var(--focus)}

    /* Lien discret (pill) sous les boutons principaux */
    .pill-link{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 10px;
      border:1px solid var(--bordure);
      border-radius:999px;
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      color:var(--bleu-2);
      text-decoration:none;
      font-weight:600;
      font-size:13px;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
      margin-top:10px;
    }
    .pill-link:hover{filter:brightness(1.02)}
    .pill-link:focus-visible{outline:none; box-shadow:var(--focus)}

    .footer{
      margin-top:clamp(16px,3vw,20px);
      border-top:1px solid var(--bordure);
      padding-top:clamp(10px,2.2vw,14px);
      color:var(--txt-mute);
      font-size:13px;
    }
    a.inline{
      color:var(--bleu-2);
      text-decoration:underline;
    }
    a:focus-visible{outline:none; box-shadow:var(--focus); border-radius:8px}

    /* Lien App Store discret (pill) */
    .store-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border:1px solid var(--bordure);
      border-radius:999px;
      background:linear-gradient(180deg,#ffffff,#f6f8fb);
      color:var(--bleu);
      text-decoration:none;
      font-weight:600;
      font-size:13px;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
      margin-left:.5rem;
    }
    .store-link:hover{filter:brightness(1.02)}
    .store-link svg{display:block}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main">
      <div class="badge" aria-hidden="true">Locofest</div>
      <h1>Bienvenue</h1>
      <p class="subtitle">
        Découvrez, organisez et partagez des événements près de chez vous.
      </p>

      <div class="links" role="navigation" aria-label="Liens utiles">
        <!-- Liens principaux -->
        <a class="btn" href="politique-confidentialite.html">Politique de confidentialité</a>
        <a class="btn" href="cgu.html">Conditions d’utilisation</a>
        <a class="btn" href="supprimer-compte.html">Supprimer mon compte</a>
        <a class="btn" href="support.html">Support &amp; Contact</a>
      </div>

      <!-- Lien discret, placé plus bas -->
      <a class="pill-link" href="explications.html" aria-label="Voir une présentation de l’app en vidéo">
        Présentation de l’app (vidéo)
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M7 17L17 7M17 7H9M17 7v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </a>

      <div class="footer">
        © 2025 Locofest · Contact :
        <a class="inline" href="mailto:locofestfr@gmail.com?subject=Contact%20Locofest">locofestfr@gmail.com</a>
        <a class="store-link" href="https://apps.apple.com/fr/app/locofest/id6749483090?utm_source=website&utm_medium=footer&utm_campaign=homepage" target="_blank" rel="noopener" aria-label="Installer l’app Locofest sur l’App Store">
          Installer l’app
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 17L17 7M17 7H9M17 7v8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
