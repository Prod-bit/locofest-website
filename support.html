<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Support - LocoFest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bleu-principal: #1976D2;
      --bleu-secondaire: #34AADC;
      --blanc: #fff;
      --gris-fond: #f5f8fc;
      --ombre: 0 4px 24px #1976d220;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: var(--gris-fond);
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto 0 auto;
      background: var(--blanc);
      border-radius: 18px;
      box-shadow: var(--ombre);
      padding: 36px 28px 32px 28px;
      text-align: center;
      border: 2px solid var(--bleu-principal);
    }
    .logo {
      width: 100%;
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-text {
      color: var(--bleu-principal);
      font-size: 2.1em;
      font-weight: bold;
      font-family: 'Roboto', Arial, sans-serif;
      letter-spacing: 1.5px;
    }
    h1 {
      color: var(--bleu-principal);
      font-size: 2em;
      margin-bottom: 0.4em;
      font-weight: 700;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.13em;
      margin: 0.7em 0;
      color: #333;
    }
    .email {
      font-weight: bold;
      color: var(--bleu-secondaire);
      font-size: 1.18em;
      margin: 1.2em 0 1.2em 0;
      word-break: break-all;
    }
    .email a {
      color: var(--bleu-secondaire);
      text-decoration: none;
      transition: color 0.2s;
    }
    .email a:hover {
      color: var(--bleu-principal);
      text-decoration: underline;
    }
    .footer {
      margin-top: 2.5em;
      font-size: 0.98em;
      color: #888;
    }
    @media (max-width: 600px) {
      .container {
        margin: 24px 6px 0 6px;
        padding: 22px 8px 18px 8px;
      }
      .logo-text {
        font-size: 1.3em;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="logo-text">Locofest</span>
    </div>
    <h1>Support LocoFest</h1>
    <p>Une question, un problème ou besoin d’aide ?<br>
    Notre équipe vous répond rapidement.</p>
    <div class="email">
      <a href="mailto:locofestfr@gmail.com">locofestfr@gmail.com</a>
    </div>
    <p>Merci d’indiquer votre pseudo ou votre email LocoFest pour un traitement plus rapide.</p>
    <div class="footer">
      &copy; 2025 LocoFest. Tous droits réservés.
    </div>
  </div>
</body>
</html>
